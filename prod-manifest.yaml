apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-stedi-pius
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prod-stedi-pius
  template:
    metadata:
      labels:
        app: prod-stedi-pius
    spec:
      containers:
        - name: prod-stedi-pius
          image: us-docker.pkg.dev/my-devops-team/pius-api/stedi-api:latest # This image needs to refer to the NEW Artifact registry repositorry
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secrets-pius
                  key: REDIS_PASS
            - name: REDIS_HOST
              value: "redis-stedi-pius"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_DB
              value: "0"
            - name: KAFKA_BROKER
              value: "localhost:9092"
            - name: TWILIO_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: pius-twilio-dev
                  key: twilio_token
          ports:
            - containerPort: 443
          resources:
            limits:
              cpu: ".5"
              memory: "500Mi"
            requests:
              cpu: ".25"
              memory: "250Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 4567
            initialDelaySeconds: 3
            periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: prod-stedi-pius-nodeport
spec:
  selector:
    app: prod-stedi-pius
  type: NodePort
  ports:
    - port: 80
      targetPort: 4567
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prod-stedi-pius-certificate
  annotations:
    kubernetes.io/ingress.global-static-ip-name: prod-stedi-pius-public # This IP has not been created yet - need to create first
    networking.gke.io/managed-certificates: prod-stedi-pius-certificate
    # kubernetes.io/ingress.allow-http: "false"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prod-stedi-pius-nodeport # This needs to match line 53
                port:
                  number: 80
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: prod-stedi-pius-certificate # This needs to match line 68
spec:
  domains:
    - pius.cit262.com # This is a DNS record that has not been created yet - we need to create that first

